name: Generate Snake

on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ðŸ‘ˆ allows pushing to branches

    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Generate the snake (SVG + GIF including custom configs)
      - uses: Platane/snk@v3
        with:
          github_user_name: Snippyguy
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif
            dist/github-contribution-grid-snake-dark.gif?palette=github-dark
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#a6c8ff,#7da8ff,#5b90f0,#4478d1

            # ðŸ‘‡ custom lighter "dark" palette
            dist/github-snake-lighter-dark.svg?palette=github-dark&color_snake=green&color_dots=#c6f6d5,#9ae6b4,#68d391,#48bb78,#38a169

      # Publish the generated files to the `output` branch
      - name: Push snake files to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
